<table class="hidden md:table min-w-full">
  <thead class="bg-gray-50">
    <tr>
      @for (col of columns; track col) {
        <th [attr.data-key]="col.key" (click)="sort(col.key)" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">
          {{ col.label }}
        </th>
      }
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    @for (item of data; track item.id) {
      <tr class="hover:bg-gray-50">
        @for (col of columns; track col.key) {
          <td [attr.data-key]="col.key" class="px-6 py-4 whitespace-nowrap">
            @if (col.key === 'photo') {
              <img [src]="item[col.key]" class="w-12 h-12 object-cover rounded" />
            } @else {
              {{ item[col.key] }}
            }
          </td>
        }
        <td class="px-6 py-4 whitespace-nowrap space-x-2">
          <button class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-500" (click)="emitEdit(item)">Edit</button>
          <button class="px-3 py-1 bg-rose-600 text-white rounded hover:bg-rose-500" (click)="emitDelete(item.id)">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
