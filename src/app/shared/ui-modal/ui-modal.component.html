@if(isModalOpen){
<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-500/75 transition-opacity"
    aria-hidden="true"
    (click)="closeModal()"
  ></div>

  <div
    class="fixed inset-0 z-10 w-screen overflow-y-auto flex items-center justify-center"
  >
    <div
      class="bg-white rounded-lg shadow-xl transition-all sm:w-full sm:max-w-lg"
    >
      <div class="p-6">
        <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
          Deactivate Account
        </h3>
        <p class="text-sm text-gray-500 mt-2">
          Are you sure you want to deactivate your account? This action cannot
          be undone.
        </p>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse">
        <button
          (click)="closeModal()"
          class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500"
        >
          Deactivate
        </button>
        <button
          (click)="closeModal()"
          class="mt-3 bg-white text-gray-900 px-4 py-2 rounded-md hover:bg-gray-100 sm:mt-0"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
}
